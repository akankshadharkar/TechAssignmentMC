
<h2 *ngIf="report"> Selected Report -> {{report.type}}</h2>

<div class="dataDiv" *ngIf="report" >
	Sample ID: <app-label-editable [txt]="report.id" [valType]="'id'" (valWasChanged)="textWasChanged($event)" ></app-label-editable>

	<br>
	
	Sample Type: <app-label-editable [txt]="report.type" [valType]="'type'" (valWasChanged)="textWasChanged($event)" ></app-label-editable>
</div>

<br>
<br>
<div class="close-me" (click)="closeReport()">
	<--	Back
</div>
